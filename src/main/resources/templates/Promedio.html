<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Promedio de Notas</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
</head>
<body>

<div class="card">
    <div class="card-header">
        <h3>PROMEDIO DE NOTAS</h3>
    </div>
    <div class="card-body">
        <form th:action="@{/calcularpromedio}" method="post" th:object="${promediomodel}">
            <div class="mb-3">
                <label for="txtn1" class="form-label">NOTA 1:</label>
                <input type="number" th:field="*{n1}" class="form-control" id="txtn1" required>
            </div>
            <div class="mb-3">
                <label for="txtn2" class="form-label">NOTA 2:</label>
                <input type="number" th:field="*{n2}" class="form-control" id="txtn2" required>
            </div>
            <div class="mb-3">
                <label for="txtn3" class="form-label">NOTA 3:</label>
                <input type="number" th:field="*{n3}" class="form-control" id="txtn3" required>
            </div>
            <div class="mb-3">
                <label for="txtef" class="form-label">NOTA FINAL:</label>
                <input type="number" th:field="*{ef}" class="form-control" id="txtef" required>
            </div>
            <button type="submit" class="btn btn-primary">CALCULAR</button>
        </form>

        <div th:if="${resultado}" th:class="'alert ' + (${resultado.contains('Desaprobado')} ? 'alert-danger' : 'alert-primary')" role="alert">
            <span th:text="${resultado}"></span>
        </div>

    </div>
</div>

</body>
</html>
